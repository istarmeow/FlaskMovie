{% extends 'admin/base.html' %}

{% block content %}
    <section class="content-header">
        <h1>微电影管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 角色管理</a></li>
            <li class="active">添加角色</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加角色</h3>
                    </div>
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="input_name">角色名称</label>
                                <input type="text" class="form-control" id="input_name" placeholder="请输入角色名称！">
                            </div>
                            <div class="form-group" id="auth_list">
                                <div class="col-md-12">
                                    <label>操作权限</label>
                                </div>
                                <div class="col-md-2">
                                    <label>
                                        <input type="checkbox" name="input_url"> 添加标签
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script>
        // 激活菜单栏
        $(document).ready(function () {
            $("#g-10").addClass('active');
            $("#g-10-1").addClass('active');
        })
    </script>
{% endblock %}
